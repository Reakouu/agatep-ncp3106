<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Clean Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.6); /* semi-transparent */
    }
    .navbar .nav-link {
      color: #f8f9fa !important;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #ffc107 !important; /* highlight color */
    }

    /* Header */
    .header {
      background: #0b2a56;
      position: relative;
      color: white;
      overflow: hidden;
      height: 100vh; /* Full screen hero */
      display: flex;
      align-items: center;
    }
    .header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('assets/BGM.png') no-repeat center center;
      background-size: cover;
      opacity: 0.9;
      z-index: 0;
    }
    .header img {
      max-width: 300px;
      position: absolute;
      right: 10%;
      bottom: 0;
      z-index: 1;
    }

    /* Dummy sections for scroll test */
    section {
      padding: 100px 20px;
      height: 100vh;
    }
    #about { background: #f8f9fa; color: #000; }
    #skills { background: #e9ecef; color: #000; }
    #projects { background: #dee2e6; color: #000; }
    #contact { background: #ced4da; color: #000; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand text-light fw-bold" href="#">...</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header (Profile only, no text) -->
  <section id="home" class="header">
    <img src="profile.png" alt="Profile">
  </section>

  <!-- Dummy Sections -->
  <section id="about"><h2>About Me</h2></section>
  <section id="skills"><h2>Skills</h2></section>
  <section id="projects"><h2>Projects</h2></section>
  <section id="contact"><h2>Contact</h2></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
